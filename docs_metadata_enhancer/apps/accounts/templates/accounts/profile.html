{%  extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section mt-3">
    <div class="container p-0" >
        <div class="row d-flex justify-content-start">
            <div class="col-md-3 d-flex flex-column p-0">
            </div>
            <div class="col-md-8" >
                <div class="d-flex flex-row justify-content-start flex-wrap" >
                  {%for course in user_courses%}
                  <div class="d-flex flex-column justify-content-start mt-3 ms-5" style="max-width: 230px;">
                    <img src="{{course.image.url}}" style="max-width: 230px;" height="130" class="rounded-3" alt="Course Cover Image">
                    <p class="fs-5 fw-bold mt-1 mb-0"><a href="" class="text-decoration-none">{{course.title}}</a></p>
                    <p class="fs-7 text-secondary mt-0">
                      {{course.author.first_name}} {{course.author.last_name}} 
                      <a href="" class="btn btn-sm btn-outline-dark border border-1 border-dark ms-2" >Архивировать</a>

                    </p>  
                  </div>
                  {%endfor%}
                </div>
                  </div>
            </div>
        </div>
    </div>
{% endblock %}
