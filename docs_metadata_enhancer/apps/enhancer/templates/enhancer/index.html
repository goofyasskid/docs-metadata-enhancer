{% extends 'base.html' %}

{% block title %}Загрузка и обработка PDF{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Загрузить PDF</h2>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Выберите PDF-файл</label>
                <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Обработать</button>
        </form>
    </div>
</div>

{% if result %}
<div class="row">
    <div class="col-md-12">
        <h2>Результат обработки</h2>
        <div class="card">
            <div class="card-header">
                Метаданные документа
            </div>
            <div class="card-body">
                <pre class="bg-light p-3" style="max-height: 500px; overflow-y: auto;">
{{ result|safe }}
                </pre>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
