{% load enhancer_tags %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'enhancer:file_system' %}">
                <i class="bi bi-house-door"></i>Root
            </a>
        </li>
        {% if current_folder %}
            {% for folder in current_folder|get_folder_path %}
                {% if forloop.last %}
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="bi bi-folder"></i> {{ folder.name }}
                    </li>
                {% else %}
                    <li class="breadcrumb-item">
                        <a href="{% url 'enhancer:folder_detail' folder.id %}">
                            <i class="bi bi-folder"></i> {{ folder.name }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        {% endif %}
    </ol>
</nav>
