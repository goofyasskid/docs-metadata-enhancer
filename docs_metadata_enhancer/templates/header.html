{% load static%}

<div class="container-fluid bg-white">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-0 p-0 border-bottom">
    <a href="" class="d-flex align-items-center col-md-1  mb-md-0 ms-0 text-dark text-decoration-none">
        <img src="{% static 'images/courses_market_logo.png' %}" alt="" style="width: 260px; height: 40px;">
    </a>


    {% if not request.user.is_authenticated %}
    <div class="col-md-3 text-end">
      <a class="btn btn-primary me-2"href="{% url 'accounts:login' %}" role="button">Войти</a>
      <a class="btn btn-outline-primary me-2"href="{% url 'accounts:signup' %}" role="button">Регистрация</a>
    </div>
    {% elif request.user.is_authenticated %}
       <div class="d-flex flex-row align-items-center justify-content-between">
        
        <!-- <a href=''class="btn btn-outline-dark me-3" style="font-size: 14px;">Преподаватель</a>
        <a href='{% url 'accounts:profile'%}'class="btn btn-outline-dark me-3" style="font-size: 14px;">Моё обучение</a> -->
        <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle me-3" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{{ user.image.url }}" alt="profile_image" width="36" height="36" class="rounded-circle">
              {{request.user.first_name}}
            </a>

            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="{% url 'accounts:profile' %}">Профиль</a></li>
              <li><hr class="dropdown-divider"></li>
              <form action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
              <li><button class="dropdown-item" type="submit">Выйти</button></li>
            </form>
            </ul>
        </div>
       </div>
    {% endif%}
</header>
</div>
